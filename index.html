<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">

<body>

        <h1>Coding Quiz</h1>
        <p class="timer-styling" style="display: none">Timer: <span id="timer-content"></span></p>
    </header>
    <main>
        <content id="content">
            <!-- temporary code that will eventually be crated dynamically -->
            <h2 class="question">
                Question: as;dflk asdf  asdf;lj;lkj  dfsdfas?
            </h2>

            <form class="multiple-choice">
                <button class="button-style">Option 1</button>
                <button class="button-style">Option 2</button>
                <button class="button-style">Option 3</button>
                <button class="button-style">Option 4</button>
            </form>
            <!--/ temporary code that will eventually be crated dynamically -->
        </content>
    </main>

    <script src="script.js"></script>
</body>
</html>
